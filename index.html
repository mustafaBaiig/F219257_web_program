<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
   
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png" alt="" width="80px"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="" width="80px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="" width="80px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <ul class="forecast-list"></ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Weather App</p>
    </footer>

    <script>
        const apiKey = "996fe6ea9aa4959a9c7d1b765bdf12d5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                document.querySelector(".forecast").style.display = "none";
            } else {
                const data = await response.json();
                displayCurrentWeather(data);
                displayForecast(city);
            }
        }

        function displayCurrentWeather(data) {
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h ";
            setWeatherIcon(data.weather[0].main);
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }

        async function displayForecast(city) {
            const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
            const forecastData = await forecastResponse.json();

            const forecastList = document.querySelector('.forecast-list');
            forecastList.innerHTML = '';

            forecastData.list.slice(0, 5).forEach(day => {
                const date = new Date(day.dt * 1000);
                const temperature = Math.round(day.main.temp) + "°C";
                const weatherDescription = day.weather[0].description;
                const forecastItem = document.createElement('li');
                forecastItem.classList.add('forecast-item');
                forecastItem.innerHTML = `
                    <strong>${date.toLocaleDateString()}</strong>: ${temperature} (${weatherDescription})
                `;
                forecastList.appendChild(forecastItem);
            });

            document.querySelector(".forecast").style.display = "block";
        }

        function setWeatherIcon(weatherCondition) {
            const weatherIcon = document.querySelector(".weather-icon");
            switch (weatherCondition) {
                case "Cloud":
                    weatherIcon.src = "cloudy-day.png";
                    break;
                case "Clear":
                    weatherIcon.src = "sun.png";
                    break;
                case "Rain":
                case "Drizzle":
                    weatherIcon.src = "rain.png";
                    break;
                case "Mist":
                    weatherIcon.src = "mist.png";
                    break;
                case "Snow":
                    weatherIcon.src = "snow.png";
                    break;
                case "Wind":
                    weatherIcon.src = "wind.png";
                    break;
               
                default:
                    weatherIcon.src = "cloudy-day.png";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
