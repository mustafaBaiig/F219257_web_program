<!DOCTYPE html>
<html>
<head>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Div Animation from Left to Right</title>
<style>
  #animatedDiv {
    width: 100px;
    height: 100px;
    background-color: rgb(84, 58, 111);
    position: absolute;
    left: 0; 
    top: 50%; 
    margin-top: -50px; 
  }
</style>
</head>
<body>

<div id="animatedDiv"></div>

<script>
$(document).ready(function(){
    $('#animatedDiv').animate({
        left: '100%', 
    }, 8000); 
});
</script>

</body>
</html>
