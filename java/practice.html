<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let Variable1 = 3;
        console.log(Variable1);

        let calculation = 3+2;
        console.log(calculation);
        console.log(calculation+2);

        let result = calculation + 2;
        console.log(result);

        let msg = 'hello';
        console.log(msg);
        Variable1 = 5;
        console.log(Variable1);

        Variable1 = Variable1 + 1;
        console.log(Variable1);
    </script>
</body>
</html>
